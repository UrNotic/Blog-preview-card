<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="./assets/images/illustration-article.svg"
          alt="a nice background image"
        />
      </figure>
      <p>
        <span class="type">Learning</span>

        <span class="date">Published 21 Dec 2023</span>

        <h1 class="title">HTML & CSS foundations</h1>

        <span class="info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </span>
      </p>
      <section class="avatar-container">
        <img class="avatar-img" src="./assets/images/image-avatar.webp" alt="avatar image">
        <p class="avatar-text">Greg Hooper</p>
      </section>
    </main>
  </body>
</html>
